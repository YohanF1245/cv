<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link href="../css/reset.css" rel="stylesheet" />
		<link href="../css/realisation.css" rel="stylesheet" />
		<script src="../script/realisations.js" defer></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.5/dist/js.cookie.min.js"></script>
		<title>Mes réalisations</title>
	</head>
	<body>
		<header>
			<h1>Mes réalisations</h1>
		</header>
		<main>
			<div id="navProjectBar">
				<!-- <img class="imgNavProject"  alt="" src="../img/calculator.jpg"> -->
				<div id="crazyFoodMenu" class="imgMenu" onclick="showCrazyFood()">
					<h2 class="appTitle">Crazy food</h2>
				</div>
			</div>
			<div id="appArea">
				
				<div class="modal" id="calculator"></div>
				<div class="closemodal in" id="crazyFood">
						<img class="closeAppButton" " src="../img/crazy-food/cross-circle-svgrepo-com.svg" alt="" onclick="hideCrazyFood()"/>
						<div id="levelFrame">
							<div class="radioGroup">
								<input
									type="radio"
									id="radio1"
									name="radioLevel"
									value="1"
									checked
								/>
								<label class="labelLvl" id="labelLvl1" for="radio1"
									>Level 1</label
								>
							</div>
							<div class="radioGroup" id="divRadio2">
								<input type="radio" id="radio2" name="radioLevel" value="2" />
								<label class="labelLvl" id="labelLvl2" for="radio2"
									>Level 2</label
								>
							</div>
							<div class="radioGroup" id="divRadio3">
								<input type="radio" id="radio3" name="radioLevel" value="3" />
								<label class="labelLvl" id="labelLvl3" for="radio3"
									>Level 3</label
								>
							</div>
							<div class="radioGroup" id="divRadio4">
								<input type="radio" id="radio4" name="radioLevel" value="4" />
								<label class="labelLvl" id="labelLvl4" for="radio4"
									>Level 4</label
								>
							</div>
							<div class="radioGroup" id="divRadio5">
								<input type="radio" id="radio5" name="radioLevel" value="5" />
								<label class="labelLvl" id="labelLvl5" for="radio5"
									>Level 5</label
								>
							</div>
						</div>
						<div id="bottomBlock">
							<div id="weaponBox">
								<label>Cagotte:</label>
								<div id="cagnotte">
									<img
										src="../img/crazy-food/savings-box-161876_1280.png"
										alt=""
									/>
									<p id="currentCoinsText">0</p>
									<img src="../img/crazy-food/coin.png" />
								</div>
								<label>Armes :</label>
								<div class="weaponBuy" onclick="gotCutter()" id="cutter">
									<img
										src="../img/crazy-food/construction-1296216_640.png"
										alt=""
									/>
									<p id="priceCutter">5</p>
									<img src="../img/crazy-food/coin.png" alt="" />
								</div>
								<div
									class="weaponBuy"
									id="cranDarret"
									onclick="gotCranDarret()"
								>
									<img src="../img/crazy-food/jackknife-29321_640.png" alt="" />
									<p id="priceCranDarret">20</p>
									<img src="../img/crazy-food/coin.png" alt="" />
								</div>
								<div
									class="weaponBuy"
									id="hokutoDeCuisine"
									onclick="gotHokuto()"
								>
									<img
										src="../img/crazy-food/kitchen-knife-1135268_640.png"
										alt=""
									/>
									<p id="priceHokuto">50</p>
									<img src="../img/crazy-food/coin.png" alt="" />
								</div>
								<div class="weaponBuy" id="hachoir" onclick="gotHachoir()">
									<img src="../img/crazy-food/cleaver-159513_640.png" alt="" />
									<p id="priceHachoir">100</p>
									<img src="../img/crazy-food/coin.png" alt="" />
								</div>
								<div class="weaponBuy" id="katana" onclick="gotKatana()">
									<img src="../img/crazy-food/katana-150859_640.png" alt="" />
									<p id="priceKatana">200</p>
									<img src="../img/crazy-food/coin.png" alt="" />
								</div>
								<div class="weaponBuy" id="chainsaw" onclick="gotChainsaw()">
									<img src="../img/crazy-food/chainsaw-24442_640.png" alt="" />
									<p id="priceChainsaw">500</p>
									<img src="../img/crazy-food/coin.png" alt="" />
								</div>
							</div>
							<div id="playFrame">
								<div id="innerGraphics">
									<div id="heatlhGroup">
										<p id="healthNumber">10/10</p>
										<div id="healthBar"></div>
									</div>
									<img
										src="../img//crazy-food/dog-bowl-162044_640.png"
										id="dogBowl"
										alt=""
									/>
									<input type="checkbox" id="evilMagicRumble" />
									<img src="" alt="" id="mobPlaceHolder" onclick="mobHit()" />
									<img
										src="../img/crazy-food/explosion-153710_1280.png"
										alt=""
										id="hitEffect1"
										class="hitEffect"
									/>
									<img
										src="../img/crazy-food/explosion-153710_1280.png"
										alt=""
										id="hitEffect2"
										class="hitEffect"
									/>
									<img
										src="../img/crazy-food/explosion-153710_1280.png"
										alt=""
										id="hitEffect3"
										class="hitEffect"
									/>
								</div>
								<div id="innerStats">
									<p id="monsterRemainingText">Monsters remaining: 10/10</p>
									<p id="DamagePerClick">Damage per click:</p>
									<p id="lifeTimeKills">Life time kills: 0</p>
									<p id="lifeTimeCoins">Life time coins: 0</p>
								</div>
							</div>
						</div>
						<div id="buttonBlock">
							<a class="crazyFoodButton" onclick="save()">SAVE</a>
							<a class="crazyFoodButton" onclick="load()">LOAD</a>
							<a class="crazyFoodButton" onclick="reset()">RESET</a>
						</div>
					
				</div>
			</div>
		</main>
		<footer></footer>
	</body>
</html>
